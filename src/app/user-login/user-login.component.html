
<!-- Login Page -->
<div class="container">
    <div>
        <div>
            <h2>Login</h2>
        </div>
        <div class="login-form">
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()" novalidate>
                <p class="error">{{errorMessage}}</p>

                <div>
                    <input class="form-control" type="text" placeholder="Username" formControlName="username">
                </div>
                
                <div>
                    <input class="form-control" type="password" placeholder="Password" formControlName="password">
                </div>
                    
                <button class="btn btn-secondary" [disabled]="isDisabled">Login</button>
            </form>
        </div>
    </div>
</div>
